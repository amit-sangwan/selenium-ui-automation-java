name: Selenium CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up JDK
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      # 3. Set up Maven
      - name: Set up Maven
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      # 4. Install Google Chrome
      - name: Install Google Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

      # 5. Set up ChromeDriver (match installed Chrome)
      - name: Set up ChromeDriver
        uses: nanasess/setup-chromedriver@v1
        with:
          chromedriver-version: latest

      # 6. Run Maven tests
      - name: Run Selenium Tests
        run: |
          echo "Running Maven tests on headless Chrome"
          mvn clean test \
            -Dbrowser=chrome \
            -Dchrome.options="--headless --no-sandbox --disable-dev-shm-usage --user-data-dir=/tmp/chrome-user-data-${GITHUB_RUN_ID}" \
            -Dsurefire.printSummary=true
